<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Driver - Freaky Food</title>
        <link rel="stylesheet" href="/static/home.css">
    </head>

    <body>
        <div class="fixed-header">
            <img class="logo" src="/static/images/FFLogo.png" alt="logo">
            <div id="index">
                <a href="/search"><button type="button">Restaurants</button></a>
                <a href="/account"><button type="button">My Account</button></a>
            </div>
        </div>

        <section class="hero" style="margin-top: 60px;">
            <h1 style="font-size: 16px; text-align: left; margin: 0; padding: 10px;">Driver Dashboard</h1>
            <p style="font-size: 14px; text-align: left; margin: 0; padding: 0 10px;">Your Stats</p>

            <div class="delivery-stats" style="padding: 10px;">
                <div class="stat-item" style="font-size: 14px; text-align: left; margin-bottom: 10px;">
                    <h2 style="font-size: 14px; margin: 0;">Total Deliveries</h2>
                    <p id="deliveries-count" style="font-size: 12px; margin: 0;">20</p>
                </div>
                <div class="stat-item" style="font-size: 14px; text-align: left;">
                    <h2 style="font-size: 14px; margin: 0;">Total Earnings</h2>
                    <p id="earnings-amount" style="font-size: 12px; margin: 0;">$150.00</p>
                </div>
            </div>
        </section>

        <div style="display: flex; justify-content: center; align-items: flex-start; margin-top: 15px;">
            <div style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 80%; max-width: 600px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
                <h3 style="font-size: 18px; text-align: center; margin-bottom: 15px;">Available Orders</h3>
        
                <div style="max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; justify-content: flex-start;">
                    {% for order, store in orders %}
                        <div style="border-bottom: 1px solid #eee; padding: 10px 0;">
                            <p style="font-size: 14px; margin: 0;"><strong>Order ID:</strong> {{ order.orderID }}</p>
                            <p style="font-size: 14px; margin: 0;"><strong>Store:</strong> {{ store.StoreName }}</p>
                            <p style="font-size: 14px; margin: 0;"><strong>Order Price:</strong> Not implemented</p>

                            <!-- Accept Order Form -->
                            <form action="/driver" method="POST" style="display:inline;">
                                <input type="hidden" name="action" value="accept">
                                <input type="hidden" name="orderID" value="{{ order.orderID }}">
                                <div class="accept-order">
                                    <button type="submit" onclick="return confirm('Are you sure you want to accept this order?')">Accept Order</button>
                                </div>
                            </form>
                        </div>
                    {% else %}
                        <p>No orders available.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
